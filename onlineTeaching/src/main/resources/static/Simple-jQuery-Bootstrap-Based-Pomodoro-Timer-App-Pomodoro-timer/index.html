How to use the Pomodoro Timer?
Add tasks to work on today
Set estimate pomodoros (1 = 25min of work) for each tasks
Select a task to work on
Start timer and focus on the task for 25 minutes
Take a break for 5 minutes when the alarm ring
Iterate 3-5 until you finish the tasks">Pomodoro method  </button>

						<button id="twominButton"  class="btn btn-primary mr-md-3 mb-md-0 mb-2" href=" " title="The 2 minute rule is all about coming to terms with your mental resistance and accepting the fact that sometimes you’re just feeling lazy and not up to the task.

The way it works is that you decide to commit to a task for just two minutes. No matter how much you resent or dread doing the thing in question.

Once those two minutes are up? You can then decide what to do next.

This is a nice mental trick that forces you into taking action by selling yourself on the idea that you’ll work for just a short amount of time. Thus capitalising on the idea that you’ll continue anyway and go for longer. Having mustered up the energy and taken the first steps in the first place." type="button" onclick="twominrule()">Two minutes rule</button>
