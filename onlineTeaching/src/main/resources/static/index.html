<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"  type="text/javascript"></script>
<!--script src="/script/mainscript.js" type="text/javascript"></script-->
    <title>Qusai website</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">

    <!-- Main css -->
    <link rel="stylesheet" href="css/style.css">
	
</head>
<body>

    <div class="main">

        <!-- Sign up form -->
        <section class="signup">
            <div class="container">
                <div class="signup-content">
                    <div class="signup-form">
                        <h2 class="form-title">Sign up</h2>
                        <form method="POST" class="register-form" id="register-form">
                            <div class="form-group">
                                <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="name" id="name" placeholder="Your Name"/>
                            </div>
                            <div class="form-group">
                                <label for="email"><i class="zmdi zmdi-email"></i></label>
                                <input type="email" name="email" id="email" placeholder="Your Email"/>
                            </div>
                            <div class="form-group">
                                <label for="pass"><i class="zmdi zmdi-lock"></i></label>
                                <input type="password" name="password" id="password" placeholder="Password"/>
                            </div>
                           
                            <div class="form-group">
                                <input type="checkbox" name="agree-term" id="agree-term" class="agree-term" />
                                <label for="agree-term" class="label-agree-term"><span><span></span></span>I agree all statements in  <a href="https://www.websitepolicies.com/policies/view/kxhZP6Dc" class="term-service">Terms of service</a></label>
                            </div>
                            <div class="form-group form-button">
                                <input type="submit"  name="signup" id="signup" class="form-submit" value="Register" onclick="postApi(this);"/>
                            </div>
                        </form>
                    </div>
                    <div class="signup-image">
                        <figure><img src="images/signup-image.jpg" alt="sing up image"></figure>
                        <a href='signin.html' class="signup-image-link">I am already member</a>
                    </div>
                </div>
            </div>
        </section>


	</script>
    <!-- JS -->
	 <!--  --script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" ></script-->
<!--  -script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" ></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <script>
	function postApi(val){
	var model = {
	"name": this.$("#name").val(),
	"email" : this.$("#email").val(),
	"password" : this.$("#password").val()
	};
	console.log("post data:"+model);
		$.ajax(
		{
			type:"POST",
			url : "admin/addUser",
			
			ContentType:"application/json ;charset=UTF-8",
			
			crossOrigin:true,
			dataType:"json",
			headers: {
				'Accept': 'application/json',
				'Content-Type': 'application/json'
				},
			data:this.JSON.stringify(model),
			
			success:function(data)
			{
				console.log("successfuly"+data);
				alert("done");
				                    window.location.href = "signin.html";


			},
			error:function(jqXHR,testStatus,errorThrown)
			{
				alert("error");
								                    window.location.href = "index.html";

			}
		});
	}
	
	</script>
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
